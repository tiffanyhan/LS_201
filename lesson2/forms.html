<!doctype html>
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="/my-handling-form-page" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Name:</label></dt>
          <dd><input type="text" id="name" name="name" required></dd>
          <dt><label for="email">Email:</label></dt>
          <dd><input type="email" id="email" name="email" required></dd>
          <dt><label for="phone">Phone number:</label></dt>
          <dd><input type="tel" id="phone" name="phone" required></dd>
          <dt><label for="message">Message:</label></dt>
          <dd><textarea rows="6" cols="80" id="message" name="message" required></textarea></dd>
        </dl>
        <input type="submit" value="Send message">
        <input type="reset" value="Clear">
      </fieldset>
    </form>
    <br>
    <br>
    <form action="" method="post">
      <fieldset>
        <label for="query">Search for</label>
        <input type="search" id="query" name="query">
        <label><input type="radio" name="category" value="tv">TV</label>
        <label><input type="radio" name="category" value="movies">Movies</label>
        <label><input type="radio" name="category" value="music">Music</label>
        <input type="button" value="Search">
      </fieldset>
    </form>
    <br>
    <br>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select id="title" name="title">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" min="0" max="5" step="1" id="rating" name="rating"></dd>
        </dl>
        <div>
          <label><input type="checkbox" checked name="favorite" value="favorite">Add to my favorites</label>
        </div>
        <input type="submit" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
